<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Swipe between maps</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="../.env"></script>
    <script src="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.js"></script>
    <link
      href="https://unpkg.com/maplibre-gl@2.1.6/dist/maplibre-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <style>
      body {
        overflow: hidden;
      }

      body * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      .map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
    <script src="maplibre-gl-compare.js"></script>
    <link rel="stylesheet" href="maplibre-gl-compare.css" type="text/css" />
    <div id="comparison-container">
      <div id="before" class="map"></div>
      <div id="after" class="map"></div>
    </div>
    <script>
      var beforeMap = new maplibregl.Map({
        container: "before",
        style: {
        'version': 8,
        'sources': {
        'raster-tiles': {
        'type': 'raster',
        'tiles': [
        'https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png'
        ],
        'tileSize': 256,
        'attribution':
        'Map tiles by <a target="_top" rel="noopener" href="http://stamen.com">Stamen Design</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" rel="noopener" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
        }
        },
        'layers': [
        {
        'id': 'simple-tiles',
        'type': 'raster',
        'source': 'raster-tiles',
        'minzoom': 0,
        'maxzoom': 22
        }
        ]
        },
        center: [-94, 39],
        zoom: 5,
      });

      beforeMap.on('load', function() {
        beforeMap.addControl(new maplibregl.NavigationControl());
        beforeMap.addSource('stat_data1', {
        'type': 'geojson',
        'data': 'dollartree.geojson'
      });
      beforeMap.addLayer({
        'id': 'stat_layer1',
        'type': 'circle',
        'source': 'stat_data1',
        'paint': {
          'circle-stroke-color': 'white',
          'circle-stroke-width': 1,
          'circle-radius': 5,
          'circle-color': '#0074D9'
        }
        });
    });
      var afterMap = new maplibregl.Map({
        container: "after",
        style: {
        'version': 8,
        'sources': {
        'raster-tiles': {
        'type': 'raster',
        'tiles': [
        'https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png'
        ],
        'tileSize': 256,
        'attribution':
        'Map tiles by <a target="_top" rel="noopener" href="http://stamen.com">Stamen Design</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a target="_top" rel="noopener" href="http://openstreetmap.org">OpenStreetMap</a>, under <a target="_top" rel="noopener" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY SA</a>'
        }
        },
        'layers': [
        {
        'id': 'simple-tiles',
        'type': 'raster',
        'source': 'raster-tiles',
        'minzoom': 0,
        'maxzoom': 22
        }
        ]
        },
        center: [-94, 39],
        zoom: 5,
      });
      afterMap.on('load', function() {
        afterMap.addControl(new maplibregl.NavigationControl());
        afterMap.addSource('stat_data', {
        'type': 'geojson',
        'data': 'family_dollar2.geojson'
      });
      afterMap.addLayer({
        'id': 'stat_layer',
        'type': 'circle',
        'source': 'stat_data',
        'paint': {
          'circle-stroke-color': 'white',
          'circle-stroke-width': 1,
          'circle-radius': 5,
          'circle-color': 'red'
        }
        });


    });
      // A selector or reference to HTML element
      var container = "#comparison-container";

      var map = new maplibregl.Compare(beforeMap, afterMap, container, {
        // Set this to enable comparing two maps by mouse movement:
        // m ousemove: true
      });
    </script>
  </body>
</html>
